worker_processes 1;
error_log /dev/stderr;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log /dev/stdout;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen __PORT__;

        # Dynamic Websocket proxy for NoVNC session
        location ~ ^/novnc/session/(?<vncport>\d+)/websockify {
            proxy_pass http://127.0.0.1:$vncport/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Dynamic static file proxy for NoVNC session
        location ~ ^/novnc/session/(?<vncport>\d+)/(?<vncpath>.*)$ {
            proxy_pass http://127.0.0.1:$vncport/$vncpath$is_args$args;
            proxy_set_header Host $host;
        }

        # Legacy Websocket proxy for NoVNC - handles /novnc/websockify path
        location = /novnc/websockify {
            proxy_pass http://127.0.0.1:6081/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Fallback websocket proxy at /websockify
        location /websockify {
            proxy_pass http://127.0.0.1:6081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # NoVNC static files - strip /novnc prefix
        location /novnc/ {
            proxy_pass http://127.0.0.1:6081/;
            proxy_set_header Host $host;
        }

        # Everything else goes to Flask/Gunicorn
        location / {
            proxy_pass http://127.0.0.1:8099;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
        }
    }
}
