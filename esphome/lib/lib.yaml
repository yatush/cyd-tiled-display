            - lambda: |-
                if (!id(backlight).remote_values.is_on())
                  return false;
                return (millis() - id(last_activity_ms)) > id(sleep_time) * 1000;
          then:
            - lambda: |-
                id(backlight).turn_off().perform();
                id(turn_on_ms) = 0;
