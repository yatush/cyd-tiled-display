  - id: last_touch_ms
    type: unsigned long
    initial_value: "0"
  - id: turn_on_ms
    type: unsigned long
    initial_value: "1" # This is one to differ from other times where it is 0 and the backlight is off.
  - id: sleep_time
    type: int
    restore_value: yes
    initial_value: "60"
  - id: blinds_moving_up
    type: bool
